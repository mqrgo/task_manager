<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/css/user.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TASK MANAGER</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="welcome">User info </h2>
        <form action="{{url_for('user')}}" method="get">
          <input class="submit" type="submit" value="Task manager" />
        </form>
        <form action="{{url_for('logout')}}" method="post">
          <input class="submit" type="submit" value="Logout" />
        </form>
      </div>
      <hr>
      <div class="user_data">
        <div class="username">
            <h5>Username: <span class="data_text">{{ payload.username }}</span></h5>
        </div>
        <br>
        <div class="email">
            <h5>Email: <span class="data_text">{{ payload.email }}</span></h5>
        </div>
        <br> 
      </div>
      <hr>
      <div class="footer"></div>
    </div>
  </body>
</html>
